<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Zeoxy</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #111, #222);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Mobile container */
    .login-container {
      width: 90%;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #e1306c;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff4d94;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    .footer a {
      color: #e1306c;
      text-decoration: none;
      font-weight: 600;
    }

    /* Force mobile look */
    @media (min-width: 600px) {
      body {
        justify-content: center;
        align-items: center;
      }
      .login-container {
        transform: scale(0.8);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back ðŸ‘‹</h2>
    <form id="loginForm">
      <input name="username" placeholder="Username" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="footer">
      <p>Follow us on <a href="https://instagram.com/zeoxy.aep" target="_blank">@zeoxy.aep</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, deviceInfo: navigator.userAgent })
      });

      const data = await res.json();
      if (res.ok && data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = '/sara.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });
  </script>
</body>
</html>
